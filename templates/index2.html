<h2> Página de inicio</h2>

{%if nombre %}
    <h3>Hola {{ nombre }}, bienvenido a la web. Aquí tienes tu poema</h3>
    {% if img_url %}
        <div>
            <img src="{{ img_url }}" alt="Imagen proporcionada">
        </div>
    {% endif %}
    {% if poema %}
        <div>
            {{poema | safe}}
        </div>
    {% endif %}
{% endif %}


<form action="{{url_for('home')}}" method = "get">
    <button type="submit">Ir a home</button>
</form>
